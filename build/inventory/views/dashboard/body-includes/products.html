<div ng-controller="ProductDisplayCtrl">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header light-text">Products</h2>
    <div class="row placeholders">
      <div class="col-lg-8">
        <div class="container">
          <div class="panel-container">
            <div class="panel panel-default">
              <div class="panel-body">
                <button ng-click="addProduct()" class="btn-dashboard">Add Product</button>
                <button ng-click="editProduct()" class="btn-dashboard">Edit</button>
                <button class="btn-dashboard">Delete</button>
                <input type="text" name="search" placeholder="Search for an item" class="search">
              </div>
            </div>
            <div class="panel panel-default">
              <!-- <div class="panel-heading">
                                <h3 class="panel-title">Supply Chain Representation</h3>
                            </div> -->
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="product in products track by $index">
                      <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- MODAL CONTENT -->

<script type="text/ng-template" id="addModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Add a Product</h3>
  </div>
  <div class="modal-body">
    <form>

      <fieldset class="form-group">
        <label>Name of Supply Chain Stage</label>
        <input class="form-control" ng-model="name" placeholder="Cod">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>

      <fieldset class="form-group">
        <label>Name of Supply Chain Stage</label>
        <input class="form-control" ng-model="description" placeholder="Description of the fish...">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
<script type="text/ng-template" id="editModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Add a Stage</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label>New Name</label>
        <input class="form-control" ng-model="name" placeholder="i.e. Processing Plant 1">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>
      <fieldset class="form-group">
        <label>Previous Stage</label>
        <select ng-model="selectedStage" ng-options="stage as stage.name for stage in getStages()" class="form-control"></select>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
