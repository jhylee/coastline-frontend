<div ng-controller="SupplyChainMenuCtrl">
    <div ng-switch on="getView()">
        <div ng-switch-default>
            <div ng-include src="'views/dashboard/body-includes/supply-chain-subviews/menu.html'"></div>
        </div>
        <div ng-switch-when="create">
            <div ng-include src="'views/dashboard/body-includes/supply-chain-subviews/create.html'"></div>
        </div>
        <div ng-switch-when="builder">
            <div ng-include src="'views/dashboard/body-includes/supply-chain-subviews/builder.html'"></div>
        </div>
    </div>
</div>
