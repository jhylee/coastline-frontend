<!-- Projects Row -->
<section ng-controller="checkoutCtrl" class="portfolio text-center section-padding" id="portfolio">
  <div class="container">
    <div class="row">

      <div class='col-md-4'></div>
      <div class='col-md-4'>




        <div ng-switch on="getCheckoutState()">
          <div ng-switch-when="0">
            <div ng-controller="checkoutPart1Ctrl">

              <form ng-submit="proceedToPayment()" accept-charset="UTF-8" class="require-validation" id="payment-form">
                <div style="margin:0;padding:0;display:inline">
                  <input name="utf8" type="hidden" value="✓" />
                  <input name="_method" type="hidden" value="PUT" />
                  <input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" />
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Name on Card</label>
                    <input ng-model="name" class='form-control' size='4' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Email</label>
                    <input ng-model="email" class='form-control' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Phone Number</label>
                    <input ng-model="phoneNumber" class='form-control' size='10' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Address</label>
                    <input ng-model="address" class='form-control' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>City</label>
                    <input ng-model="city" class='form-control' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>State</label>
                    <input ng-model="state" class='form-control' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Country</label>
                    <input ng-model="country" class='form-control' type='text'>
                  </div>
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Zip / Postal Code</label>
                    <input ng-model="postalCode" class='form-control' type='text'>
                  </div>
                </div>


                <div class='form-row'>
                  <div class='col-md-12 form-group'>
                    <button class='form-control btn btn-primary submit-button' type="submit">Proceed To Payment »</button>
                  </div>
                </div>





                <!-- </div> -->
                <!-- </div> -->


                <!-- <div class='col-xs-4 form-group expiration required'>
              <label class='control-label'> </label>
              <input ng-model="exp_year" class='form-control card-expiry-year' placeholder='YY' size='2' type='text'>
            </div> -->
              </form>

            </div>

          </div>

          <div ng-switch-when="1">

            <div ng-controller="checkoutPart2Ctrl">


              <form stripe-form="stripeCallback" accept-charset="UTF-8" class="require-validation" id="payment-form">
                <div style="margin:0;padding:0;display:inline">
                  <input name="utf8" type="hidden" value="✓" />
                  <input name="_method" type="hidden" value="PUT" />
                  <input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" />
                </div>

                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Card Number</label>
                    <input ng-model="number" class='form-control' size='4' type='text'>
                  </div>
                </div>
                <div class='form-row'>
                  <div class='col-xs-6 form-group cvc required'>
                    <label ng-model="cvc" class='control-label'>CVC</label>
                    <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
                  </div>
                  <div class='col-xs-6 form-group expiration required'>
                    <label class='control-label'>Expiration</label>
                    <input ng-model="expiry" class='form-control card-expiry-month' placeholder='MM/YYYY' size='7' type='text'>
                  </div>

                  <div class='form-row'>
                    <div class='col-md-6 form-group'>
                      <button class='form-control btn btn-primary submit-button' ng-click="backToOrderInfo()">Back</button>
                    </div>
                    <div class='col-md-6 form-group'>
                      <button class='form-control btn btn-primary submit-button' type='submit'>Pay: {{getTotalAmount()}} »</button>
                    </div>
                  </div>
                </div>

              </form>

            </div>





          </div>


          <!-- <div class='form-row'>
            <div class='col-md-12'>
              <div class='form-control total btn btn-info'>
                Total:
                <span class='amount'>$300</span>
              </div>
            </div>
          </div> -->


        </div>


        <div class='col-md-4'></div>

      </div>
    </div>
</section>

<!-- /.row -->
