      <!-- Projects Row -->

      <section class="portfolio text-center section-padding" id="portfolio">
        <div class="container">
          <div class="row">


            <div ng-repeat="product in products" class="column ng-scope">
              <div ng-controller="productCtrl" class="card ng-scope">
                <div class="image">
                  <img ng-src="{{getImageSrc()}}">
                  <span class="title ng-binding">{{product.name}}</span>
                </div>
                <!-- <div class="content">
                              <p>170g units approx. Flank steak from pasture-raised Angus, hormones and antibiotics free and tender.</p>
                            </div> -->
                <div ng-init="addButtonState = getAddButtonState(product.name)" class="action">

                  <div ng-switch on="addButtonState">
                    <!-- ngSwitchDefault:  -->
                    <div ng-switch-when="0" class="ng-scope">
                      <a ng-click="addToCart(product)" href="javascript:void(0)" class="alignleft"><i class="fa fa-plus-square-o"></i> Add To Cart</a>
                    </div>

                    <!-- ngSwitchWhen: 1 -->
                    <div ng-switch-when="1" class="ng-scope">
                      <a href="#" class="alignleft"><i class="fa fa-check-square-o"></i> Added!</a>
                    </div>
                    <!-- end ngSwitchWhen: -->
                  </div>


                  <a class="alignright ng-binding">${{product.unitPrice}}/{{product.units}}</a>
                </div>
              </div>
            </div>


          </div>
      </section>
