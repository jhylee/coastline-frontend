<div ng-controller="shopCtrl">

  <!-- Page Content -->
  <div class="container">


    <!-- /.row -->

    <!-- Pagination -->
    <div class="row text-center">
      <div class="col-lg-12">

        <ul class="pagination">

          <li class="active">
            <a ng-click="setSelection(0)" href="javascript:void(0)"><i class = "fa fa-list-alt"></i>  Shop Seafood</a>
          </li>

          <li>
            <a ng-click="setSelection(1)" href="javascript:void(0)"><i class = "fa fa-shopping-cart"></i>  Cart (6)</a>
          </li>
          <li>
            <a ng-click="setSelection(2)" href="javascript:void(0)"><i class = "fa fa-money"></i>  Check Out</a>
          </li>

        </ul>
      </div>
    </div>
    <!-- /.row -->
    <div ng-switch on="items[getSelection()]">

      <div ng-switch-when="products">
        <div ng-include src="'views/shop/body-includes/products.html'"></div>
      </div>

      <div ng-switch-when="cart">
        <div ng-include src="'views/shop/body-includes/cart.html'"></div>
      </div>

      <div ng-switch-when="checkout">
        <div ng-include src="'views/shop/body-includes/checkout.html'"></div>
      </div>

    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Coastline Market</p>
        </div>
      </div>
      <!-- /.row -->
    </footer>

  </div>
  <!-- /.container -->

</div>
