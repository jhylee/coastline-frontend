<div ng-controller="productEditCtrl" id="page-wrapper">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Add or Delete a Product</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Product Addition Form
          </div>
          <!-- /.panel-heading -->
            <form class='modal2'>

              <div class='content'>
                <div class='form' role="form" ng-submit="addProduct()">
                  <div class='col-md-6 form-group'>
                    <div class='input-group'>
                      <label for=''>Seafood Type</label>
                      <input ng-model ="name" placeholder='ex. Pacific Salmon' type="name" id = "exampleInputEmail1">
                    </div>
                  </div>
                  <div class='col-md-6 form-group'>
                    <div class='input-group'>
                      <label for=''>Availability</label>
                      <input ng-model = "unitPrice" placeholder='ex. 124' type="unitPrice" id="exampleInputEmail1">
                    </div>
                  </div>

                  <div class='col-md-3 form-group alignright dropdown'>
                    <div class='form-group'>
                      <label for=''>Upload Picture</label>
                      <div>
                          <input type="file" class="upload" />
                      </div>
                    </div>
                  </div>

                  <div class='col-md-3 form-group alignright dropdown'>
                    <div class='form-group'>
                      <label for=''>Featured?</label>
                      <select ng-model="featured" name="mydropdown">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                      </select>
                    </div>
                  </div>

                  <div class='col-md-3 form-group alignright dropdown'>
                    <div class='form-group'>
                      <label for=''>Availability</label>
                        <select ng-model="availability" name="mydropdown">
                          <option value="None">None</option>
                          <option value="Low">Low</option>
                          <option value="High">High</option>
                        </select>
                    </div>
                  </div>

                  <div class='col-md-3 form-group alignright dropdown'>
                    <div class='form-group'>
                      <label for=''>Units</label>
                      <select ng-model="units" name="mydropdown">
                        <option value="lb">Pound</option>
                        <option value="kg">Kilogram</option>
                        <option value="unit">Unit</option>
                      </select>
                    </div>
                  </div>

                  <footer class='footer'>

                      <div class='col-md-12 form-group'>

                        <button class='button' type="submit" name ="submit" required ="required">Add Product</button>

                    </div>

                  </footer>
                </div>
            </form>
