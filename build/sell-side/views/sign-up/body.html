 <div class="container">
   <div class="row">
     <div class="col-md-4 col-md-offset-4">
       <div class="login-panel panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Sign Up</h3>
         </div>
         <div class="panel-body">
           <form role="form" ng-controller="loginCtrl" ng-submit="signUp()">
             <fieldset>
               <div class="form-group">
                 <h4>Organization Name:</h4><input ng-model="organization" type="organization" class="form-control" placeholder="Williams Seafood Market">
               </div>

               <div class="form-group">
                 <h4>Username:</h4><input ng-model="username" type="username" class="form-control" placeholder="williamsmarket">
               </div>

               <div class="form-group">
                 <h4>First Name:</h4><input ng-model="firstName" type="firstName" class="form-control" placeholder="Bill">
               </div>

               <div class="form-group">
                 <h4>Last Name:</h4><input ng-model="lastName" type="lastName" class="form-control" placeholder="Williams">
               </div>

               <div class="form-group">
                 <h4>Email:</h4><input ng-model="email" type="email" class="form-control" placeholder="bill@example.com">
               </div>

               <div class="form-group">
                 <h4>Password:</h4><input ng-model="password" type="password" class="form-control" placeholder="Make it secure!">
               </div>

               <div class="form-group">
                 <h4>Phone Number:</h4><input ng-model="phoneNumber" type="phoneNumber" class="form-control" placeholder="10-digit number, no dashes or spaces please">
               </div>

               <!-- Change this to a button or input when using this as a form -->
               <center><button type="submit" class="btn btn-default">Submit</button></center>
               <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
             </fieldset>
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>
