<div>

  <!-- Page Content -->
  <div class="container">


    <!-- /.row -->

    <!-- Pagination -->
    <div class="row text-center">
      <div class="col-lg-12">
        <ul class="pagination">

          <li ng-class="{'active' : getPageSelection() == 0}">
            <a ng-click="setPageSelection(0)" href="javascript:void(0)">Shop Seafood</a>
          </li>

          <li ng-class="{'active' : getPageSelection() == 1}">
            <a ng-click="setPageSelection(1)" href="javascript:void(0)">Cart ({{getCartLength()}})</a>
          </li>

          <li ng-class="{'active' : getPageSelection() == 2}">
            <a ng-click="setPageSelection(2)" href="javascript:void(0)">Check Out</a>
          </li>
        </ul>
      </div>

    </div>
    <!-- /.row -->
    <div ng-switch on="items[getPageSelection()]">

      <div ng-switch-when="products">
        <div ng-include src="'views/shop/body-includes/products.html'"></div>
      </div>

      <div ng-switch-when="cart">
        <div ng-include src="'views/shop/body-includes/cart.html'"></div>
      </div>

      <div ng-switch-when="checkout">
        <div ng-include src="'views/shop/body-includes/checkout.html'"></div>
      </div>

    </div>

    <hr class="light">

  </div>
  <!-- /.container -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 text-center">
              <form class="cd-form floating-labels" action="#" method="POST">
                <fieldset>
                  <div class="col-md-12">
                    <h2>Filter Options</h2>
                    <hr>
                  </div>
                  <div class="col-md-2">
                    <input type="radio" name="radio-button" id="cd-radio-1" checked>
                    <label for="cd-radio-1"> Local Fish </label>
                  </div>
                  <div class="col-md-2">
                    <input type="radio" name="radio-button" id="cd-radio-2">
                    <label for="cd-radio-2"> Imported Fish </label>
                  </div>
                  <div class="col-md-2">
                    <input type="radio" name="radio-button" id="cd-radio-3">
                    <label for="cd-radio-3"> Ocean Wise </label>
                  </div>

                  <div class="cd-select icon col-md-6">
                    <label class="cd-label" for="cd-email">Location</label>

                    <select class="budget" name="Location" type="location">
                      <option value="0">Your Location</option>
                      <option value="Vancouver">Vancouver</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <br>
                    <input type="text" style="width:300px;">
                  </div>
                </fieldset>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-red btn-modal" value="Send">Filter</button>
          <button type="button" class="btn btn-blue btn-modal" data-dismiss="modal">Close</button>
        </div>
        </form>

      </div>
    </div>
  </div>
</div>
