<div ng-controller="productDisplayCtrl">

  <!-- Projects Row -->
  <section class="portfolio text-center section-padding" id="portfolio">


    <div class="container">

      <div class="col-lg-12 text-center">
        <div class="product-search">
          <input type="text" name="search" placeholder="Search for an item..." class="search">
          <button onclick="#">Search</button>
          <button class="filter" data-toggle="modal" data-target="#myModal1"><i class="fa fa-filter"></i></button>
        </div>
        <hr class="light">
      </div>

      <section class="portfolio text-center section-padding" id="portfolio">
        <div class="cardContainer">
          <div class="row">


            <div ng-controller="productCtrl" ng-repeat="product in products" class="column ng-scope">
              <div class="card ng-scope">
                <div class="image">
                  <img ng-src="{{imageSrc}}">
                  <span class="title ng-binding">{{product.name}}</span>
                </div>
                <!--
                <div class="content">
                  <p>170g units approx.</p>
                </div>
              -->

                <div ng-init="addButtonState = getAddButtonState(product.name)" class="action">

                  <div ng-switch on="addButtonState">
                    <!-- ngSwitchDefault:  -->
                    <div ng-switch-when="0" class="ng-scope">
                      <a ng-click="addToCart(product)" href="javascript:void(0)" class="alignleft"><i class="fa fa-plus"></i> Add To Cart</a>
                    </div>

                    <!-- ngSwitchWhen: 1 -->
                    <div ng-switch-when="1" class="ng-scope">
                      <a ng-click="deleteFromCart(product)" href="javascript:void(0)" class="alignleft"><i class="fa fa-check-square-o"></i> Added!</a>
                    </div>
                    <!-- end ngSwitchWhen: -->
                  </div>

                  <a class="alignright ng-binding">${{product.unitPrice}}/{{product.units}}</a>
                </div>
              </div>
            </div>


          </div>
      </section>
