  <div class="container-fluid wrap2">
    <div class="container">
      <div class="auth-form" ng-app="coastline">
        <form role="form">
          <div class="auth-form-header">
            <h2>Sign Up</h2>
          </div>

          <div class="auth-form-body">
            <div class="form-group">
              <label for="firstname">First Name:</label>
              <input type="firstname" class="form-control" id="firstname" placeholder="John">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name:</label>
              <input type="lastname" class="form-control" id="lastname" placeholder="Doe">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
            </div>
            <div class="form-group">
              <label for="password">Are you looking to buy or sell seafood resources?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="position" checked>Buy</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="position">Sell</label>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
