<div ng-controller="cartCtrl" class="container">


  <div class="container-fluid" padding:0>
    <div class="row" padding:0>
      <div class="col-lg-12" padding:0>
        <div class="panel panel-default">
          <div class="panel-heading">
            <p align="right">
              <!-- <i class="fa fa-trash-o"></i> -->
              <button type="submit" class="btn btn-danger" ng-click="deleteSelectedItems()" ng-disabled="isDeleteButtonDisabled"><i class="fa fa-trash-o"></i> Delete Product</button>
            </p>

          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="dataTable_wrapper">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Total Units</th>
                    <th>Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product in items track by $index">
                    <td>
                      <input type="checkbox" name="msg[]" value="26" class="checkbox" ng-checked="expression" ng-click="toggleItemSelection($index)" />
                    </td>
                    <td data-label="Product">{{product.name}}</td>
                    <td data-label="Unit Price">${{product.unitPrice}}/{{product.units}}</td>
                    <td data-label="Total Units">
                      <input type="number" min="0" max="100" ng-model="product.quantity" value="1">
                    </td>
                    <td data-label="Subtotal">{{getPrice(product.unitPrice, product.quantity)}}</td>
                  </tr>

                  <tr>
                    <td>

                    </td>
                    <td data-label="Product">Total</td>
                    <td data-label="Unit Price"></td>
                    <td data-label="Total Units">
                    </td>
                    <td data-label="Subtotal">{{getTotal()}}</td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->

    </div>
  </div>
  <div class="btn-success-padding">
    <p align="right">
      <button type="order" class="btn btn-success btn-lg"><i class="fa fa-check"></i> Checkout</button>
    </p>
  </div>

</div>
