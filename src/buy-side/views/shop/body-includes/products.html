<div ng-controller="productDisplayCtrl">

  <!-- Projects Row -->
  <section class="portfolio text-center section-padding" id="portfolio">


    <div class="container">


      <div class="row">
        <div ng-repeat="product in products">


          <div class="col-md-4 wp4 delay-05s">
            <div ng-controller="productCtrl">
              <div class="overlay-effect effects clearfix">
                <div class="img">
                  <img src="img/salmon.jpg">
                  <h3>{{product.name}}</h3>
                  <h4>${{product.unitPrice}}/{{product.units}}</h4>
                  <button type="button" ng-click="addToCart(product)" class="btn btn-danger">Add To Cart</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>

  <!-- /.row -->

  <hr>

  <!-- Pagination -->
  <div class="row text-center">
    <div class="col-lg-12">
      <ul class="pagination">
        <li>
          <a href="#">&laquo;</a>
        </li>
        <li class="active">
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">4</a>
        </li>
        <li>
          <a href="#">5</a>
        </li>
        <li>
          <a href="#">&raquo;</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /.row -->
</div>
