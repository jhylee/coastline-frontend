<section ng-controller="checkoutCtrl" class="portfolio text-center section-padding" id="portfolio">
  <div class="container">

      <div class="container-fluid" padding:0>
        <div class="row" padding:0>

            <div class="panel panel-default">
              <!-- /.panel-heading -->

              <div class="panel-body">
                <div class="checkout_wrapper">
                  <br>

                  <div ng-switch on="getCheckoutState()">
                    <div ng-switch-when="0">
                      <div ng-controller="checkoutPart1Ctrl">
                        <form ng-submit="proceedToPayment()" class='modal2'>
                          <header class='header'>
                          </header>
                          <div class='content'>
                            <div class='form'>
                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Name</label>
                                  <input ng-model="name" placeholder='ex. John Doe' type='text'>
                                </div>
                              </div>
                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Email</label>
                                  <input ng-model="email" placeholder='ex. your@email.com' type='text'>
                                </div>
                              </div>

                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Phone Number</label>
                                  <input ng-model="phoneNumber" maxlength='12' placeholder='ex. 123-123-1234' type='text'>
                                </div>
                              </div>

                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Address</label>
                                  <input ng-model="address" placeholder='ex. 12345 84th Avenue' type='text'>
                                </div>
                              </div>

                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>City</label>
                                  <input ng-model="city" placeholder='ex. Surrey' type='text'>
                                </div>
                              </div>

                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Province/State</label>
                                  <input ng-model="state" placeholder='ex. B.C' type='text'>
                                </div>
                              </div>

                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Country</label>
                                  <input ng-model="country" placeholder='ex. Canada' type='text'>
                                </div>
                              </div>

                              <div class='col-md-6 form-group'>
                                <div class='input-group'>
                                  <label for=''>Zip / Postal Code</label>
                                  <input ng-model="postalCode" maxlength="6" placeholder='ex. V4N213' type='text'>
                                </div>
                              </div>

                              <footer class='footer'>
                                <div class="alignright">
                                  <div class='col-md-12 form-group'>
                                    <button class='button' type="submit">Proceed To Payment</button>
                                  </div>
                                </div>

                              </footer>
                            </div>
                        </form>

                          </div>


                          <header class='header'>
                            <h1>Payment of ${{getTotalCartValue()}}</h1>
                            <div class='card-type'>

                              <i class="fa fa-cc-stripe fa-4x"></i>

                            </div>
                          </header>

                          <div class='content'>
                            <div class='form'>
                              <div class='col-md-6 form-group'>

                                <div class='input-group'>

                              </div>

                              <div class='col-md-6 form-group'>

                              </div>

                              <div class='col-md-6 form-group'>

                                <br>
                              </div>
                            </div>

                              <div class='col-md-6 form-group'>
                                <button ng-click="backToOrderInfo()" class='button'><i class="fa fa-shopping-cart"></i> Go Back</button>
                              </div>
                              <div class='col-md-6 form-group'>
                                <button class='button' type='submit'>Complete Payment <i class="fa fa-check"></i></button>
                              </div>
                            </footer>
