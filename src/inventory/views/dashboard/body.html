<div ng-controller="DashboardDisplayCtrl">
    <div ng-switch on="getView()">
        <div ng-switch-default>
            <div ng-include src="'views/dashboard/body-includes/home.html'"></div>
        </div>
        <div ng-switch-when="products">
            <div ng-include src="'views/dashboard/body-includes/products.html'"></div>
        </div>
        <div ng-switch-when="supply-chain">
            <div ng-include src="'views/dashboard/body-includes/supply-chain.html'"></div>
        </div>
        <div ng-switch-when="inventory">
            <div ng-include src="'views/dashboard/body-includes/track-inventory.html'"></div>
        </div>
        <div ng-switch-when="orders">
            <div ng-include src="'views/dashboard/body-includes/orders.html'"></div>
        </div>
        <div ng-switch-when="e-commerce">
            <div ng-include src="'views/dashboard/body-includes/e-commerce.html'"></div>
        </div>
    </div>
</div>
