<div ng-controller="transactionsCtrl" id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Orders</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Recent Order History
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table>
              <thead>
                <tr>

                  <th>Invoice #</th>
                  <th>Payment Method</th>
                  <th>Status</th>
                  <th>Date (MM/DD/YYYY)</th>
                  <th>Total Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="order in orders">
                  <td><a ng-click="setCurrentOrderRef(getRef(order))" href="javascript:void(0)">{{getRef(order)}}<a></td>
                    <td data-label="Payment Method">{{getPaymentMethod(order)}}</td>
                  <td data-label="Order Status">{{getStatus(order)}}</td>
                  <td data-label="Date">{{getDateInitialized(order)}}</td>
                  <td data-label="Total Amount">{{getTotalAmount(order)}}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

</div>
